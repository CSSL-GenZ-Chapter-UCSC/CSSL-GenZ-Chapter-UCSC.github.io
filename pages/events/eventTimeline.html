<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Timeline</title>
    <link rel="stylesheet" href="./eventTimeline.css">
</head>
<body>
    <div id="headerSection"></div>
    <div id="topic">
        <div id="upcoming">
            <div id="verticalLine"></div>
            <p>UPCOMING</p>
        </div>
        <div id="eventTimeline">
            <p>Event Timeline</p>
        </div>
    </div>
    <div id="imagedPart">
        <img src="../../assets/newAssets/image 6.svg" alt="background" />
        <div id="contextOfImagedPart">
            <div id="textOfImagedPart">
                <p id="techdrive">TechDrive 2.0</p> 
                <div id="calenderWrapper">
                    <img src="../../assets/newAssets/uil_calender.svg" alt="calender" />
                </div>
                <p id="eventDate">19 Wed, March</p>
            </div>
            <div id="buttonOfImagedPart">
                <button id="register">Register</button>
            </div>
        </div>
    </div>
    <div id="mainContent">
        <div id="shapesContainer">
            <div id="circle1"></div>
            <div id="verticalLine2"></div>
            <div id="circle2"></div>
        </div>
    </div>
    <div id="pastEvents"></div>
    <div id="subscription"></div>
    <div id="footerSection"></div>
    <div id="deadSpace"></div>
</body>
</html>
