<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People - CSSL - Computer Society of Sri Lanka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="people.css" />
    <link rel="stylesheet" href="/Navbar/navbar.css" />
    <link rel="stylesheet" href="/Footer/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <!-- Team Page Header -->
    <section class="team-header">
      <div class="container">
        <h1>Our Team</h1>
        <p>
          The GenZ chapter of the Computer Society of Sri Lanka (CSSL) at the
          General Sir John Kotelawala Defence University (KDU)
        </p>
      </div>
    </section>

    <!-- Main Content -->
    <section class="team-content-section">
      <div class="container">
        <!-- Executive Committee Section -->
        <div class="committee-section">
          <h2>EXECUTIVE COMMITTEE</h2>
          <h3 class="committee-title">Transforming bytes into innovation</h3>

          <!-- Current Executive Committee Grid (using single image as requested) -->
          <img
            src="../assets/excom.jpg"
            alt="Executive Committee Members Collage"
            style="
              width: 100%;
              height: auto;
              border-radius: 10px;
              margin-bottom: 30px;
            "
          />
        </div>

        <!-- Statistics Section -->
        <div class="stats-section">
          <div class="stats-container">
            <div class="stat-item">
              <div class="stat-number" id="totalMembers">0</div>
              <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="teamLeads">0</div>
              <div class="stat-label">Team Leads</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="excomMembers">0</div>
              <div class="stat-label">Ex-Com Members</div>
            </div>
          </div>
        </div>

        <!-- Past Executive Committee Section -->
        <div class="past-committee-section">
          <div class="section-header">
            <h2>Brilliant minds behind</h2>
            <div class="year-selector">
              <button class="year-button">2023</button>
              <button class="year-button active">2024</button>
            </div>
          </div>
          <p class="section-subtitle">Standing on past executive excellence</p>

          <!-- Past Executive Committee Grid (using single image as requested) -->
          <img
            src="../assets/past-excom.jpg"
            alt="Past Executive Committee Members Collage"
            style="width: 100%; height: auto; border-radius: 10px"
          />
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script src="people.js"></script>
  </body>
</html>
